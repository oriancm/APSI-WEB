server {
    listen 3000;
    server_name apsi.ovh;
    root /var/www/html;
    index index.php index.html index.htm;
    client_max_body_size 100M;
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Sécurité
    server_tokens off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unicons.iconscout.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://unicons.iconscout.com; img-src 'self' data:; connect-src 'self' https://geo.api.gouv.fr;" always;

    # Réécriture d'URL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        rewrite ^/([^/.]+)$ /$1.php last;
    }

    # /reference/8 => reference.php?id=8
    rewrite ^/reference/([0-9]+)$ /reference.php?id=$1 last;

    # Traitement des fichiers PHP avec FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Fichiers statiques avec compression et cache optimisé
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
        access_log off;
        
        # Compression gzip
        gzip_static on;
        gzip_vary on;
    }
    
    # Compression pour les fichiers texte
    location ~* \.(html|css|js|xml|txt)$ {
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Pages d'erreur
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
    
    # Redirection www vers non-www (SEO)
    if ($host = www.apsi.ovh) {
        return 301 https://apsi.ovh$request_uri;
    }
    
    # Redirection HTTP vers HTTPS (SEO)
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    # Rediriger toute URL non trouvée sous /admin/ vers /admin/admin.php
    location ~ ^/admin/ {
        try_files $uri $uri/ /admin/admin.php?$query_string;
    }
}
